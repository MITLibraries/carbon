sudo: true #required to use docker
notifications:
  email: false
language: python
python:
  - "3.6"
env:
  - TOX_ENV=py36
  - TOX_ENV=coveralls
  - TOX_ENV=flake8
services:
  - docker
install:
  - pip install tox
script:
  - tox -e $TOX_ENV
jobs:
  include:
    - stage: publish image
      install:
        - pip install pipenv awscli
      script: skip
      before_deploy: make dist
      deploy:
        skip_cleanup: true
        provider: script
        script: make publish
