[tox]
envlist = py27,py34,py35,coverage
skipsdist = True

[testenv]
commands = py.test {posargs:--tb=short}
deps =
    pytest
    pyyaml
    mock
    requests-mock
    -r{toxinidir}/requirements.txt

[testenv:clean]
commands = coverage erase
deps = coverage

[testenv:coverage]
deps =
    pytest-cov
    {[testenv]deps}
commands = py.test --cov=carbon {posargs}

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    coveralls
    {[testenv:coverage]deps}
commands =
    py.test --cov=carbon
    coveralls
