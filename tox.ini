[tox]
envlist = py27,py33,py34
skipsdist = True

[testenv]
commands = py.test {posargs:--tb=short}
deps =
    pytest
    mock
    -r{toxinidir}/requirements.txt

[testenv:clean]
commands = coverage erase
deps = coverage

[testenv:coverage]
deps =
    pytest-cov
    {[testenv]deps}
commands = py.test --cov=carbon {posargs}
