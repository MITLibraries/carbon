[tox]
envlist = py39,coverage,flake8
skipsdist = True

[testenv]
basepython = python3.9
passenv = HOME
deps =
  pipenv
  {coverage,coveralls}: pytest-cov
  coveralls: coveralls
  flake8: flake8
setenv =
  {coverage,coveralls}: PYTEST_COV="--cov=carbon"
commands =
  pipenv install --dev --system
  py.test tests {env:PYTEST_COV:} {posargs:--tb=short}

[testenv:coveralls]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
commands =
  {[testenv]commands}
  coveralls

[testenv:flake8]
commands =
  flake8 carbon
